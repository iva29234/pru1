
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaisLabel" translate="pru1App.pais.home.createOrEditLabel">Create or edit a Pais</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pais.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pais.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pru1App.pais.paisId" for="field_paisId">Pais Id</label>
            <input type="number" class="form-control" name="paisId" id="field_paisId"
                    ng-model="vm.pais.paisId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pru1App.pais.paisNombre" for="field_paisNombre">Pais Nombre</label>
            <input type="text" class="form-control" name="paisNombre" id="field_paisNombre"
                    ng-model="vm.pais.paisNombre"
                    required ng-minlength="4" ng-maxlength="20" />
            <div ng-show="editForm.paisNombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.paisNombre.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.paisNombre.$error.minlength" translate="entity.validation.minlength" translate-value-min="4">
                    This field is required to be at least 4 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.paisNombre.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
